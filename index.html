<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 id="title">Il nostro team</h1>
            <div id="team-container">
                
            </div>
            <div class="add-container">
                <h3>Aggiungi un nuovo membro</h3>
                <div class="add-form">
                    <label for="name">Nome</label>
                    <input type="text" id="add-name">
                    <label for="position">Posizione</label>
                    <input type="text" id="add-position">
                    <label for="img">Immagine</label>
                    <input type="text" id="add-img">
                    <button id="add-member"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
